name: Lint and test

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        typesense-version: ["26.0"]
        typesense-port: ["8108:8108"]

    services:
      typesense:
        image: typesense/typesense:${{ matrix.typesense-version }}

    steps:
      - uses: actions/checkout@v4
      - name: Start Typesense
        run: |
          docker run -d \
          -p ${{ matrix.typesense-port }} \
          --name typesense \
          -v /tmp/typesense:/data \
          typesense/typesense:${{ matrix.typesense-version}} \
          --api-key=xyz \
          --data-dir /data \
          --enable-cors
      - name: Curl Typesense
        run: sleep 10 && curl http://localhost:8108/health 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: touch .env
      - run: |
          echo "TYPESENSE_API_KEY=xyz
          TYPESENSE_HOST=localhost
          TYPESENSE_PORT=8108
          TYPESENSE_PROTOCOL=http" > .env
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev
      - name: Run linter
        run: pipenv run pylint scraper cli deployer
      - name: Run tests
        run: pipenv run ./docsearch test no_browser
